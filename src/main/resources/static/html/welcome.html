    <div class="layui-carousel" id="test1" lay-filter="test1">

        </div>

<script>
    $.getJSON('/mausoleum/picture/getList?page=1&limit=20', function (res) {
        var html = '';
        $.each(res.data, function (index, item) {
            html += '<div><img src="' + item.src + '" width="100%" height="100%"/></div>';
        });
        $('#carousel').append(html);
    });
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1',
            width: '100%',//设置容器宽度
            height: '670px',
            arrow: 'always', //始终显示箭头
            interval : 2000
        });
    });
</script>
