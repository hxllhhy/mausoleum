<div class="layui-container">

    <div class="layui-row" style="padding: 20px">

        <div class="layui-card">
            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="padding: 20px">
                <ul class="layui-tab-title">
                    <li class="layui-this">上传新的陵墓资料</li>
                </ul>
                <div class="layui-form layui-tab-content" style="padding: 20px 0">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form layui-form-pane">
                            <form method="post" id="minfoadd_form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">陵墓名称</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="name" id="name" required lay-verify="required|name"
                                               lay-reqtext="陵墓名称是必填项，不能为空" placeholder="不能超过20字" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <textarea name="details" id="details" required lay-verify="required|details"
                                              lay-reqtext="陵墓详情是必填项，不能为空" placeholder="这里输入文字，至少100字..." autofocus
                                              class="layui-textarea" ></textarea>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-submit lay-filter="minfoadd_submit">立即提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
